    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --brand: #F3BA2F; --gold-glow: rgba(243, 186, 47, 0.6); }
        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; overflow-x: hidden; width: 100%; }
        
        /* Dynamic Background */
        .bg-grid { 
            background-image: radial-gradient(circle, #222 1px, transparent 1px); 
            background-size: 30px 30px;
            animation: gridMove 20s linear infinite;
        }
        @keyframes gridMove { from { background-position: 0 0; } to { background-position: 60px 60px; } }

        /* Floating Sparks Effect */
        .fire-particle {
            position: absolute; width: 2px; height: 2px; background: var(--brand);
            border-radius: 50%; filter: blur(1px); animation: rise 4s infinite ease-in; opacity: 0;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(0); opacity: 0; }
        }

        /* Golden Shimmer */
        .gold-text { 
            background: linear-gradient(90deg, #F3BA2F, #FFF, #B8860B, #F3BA2F);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            animation: shine 3s linear infinite; font-weight: 900;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .hero-glow { filter: drop-shadow(0 0 40px var(--gold-glow)); animation: pulseGlow 4s infinite ease-in-out; }
        @keyframes pulseGlow { 0%, 100% { filter: drop-shadow(0 0 30px var(--gold-glow)); } 50% { filter: drop-shadow(0 0 80px var(--brand)); } }
        
        .btn-burnie {
            background: var(--brand); color: #000; font-weight: 900;
            padding: 1.2rem 2.5rem; border-radius: 99px; text-transform: uppercase;
            box-shadow: 0 0 20px rgba(243, 186, 47, 0.4); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-flex; align-items: center; justify-content: center;
        }
        .btn-burnie:hover { transform: scale(1.1) rotate(-1deg); box-shadow: 0 0 50px var(--brand); }

        .card-glass { 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(15px); border-radius: 35px; transition: 0.5s;
            position: relative; overflow: hidden;
        }
        .card-glass:hover { border-color: var(--brand); transform: translateY(-10px); background: rgba(243, 186, 47, 0.08); }
        .card-glass::before {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(243,186,47,0.1) 0%, transparent 70%);
            opacity: 0; transition: 0.5s;
        }
        .card-glass:hover::before { opacity: 1; }

        .reveal { opacity: 0; transform: translateY(50px); transition: 1s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(1deg); } }
        .animate-float { animation: float 6s ease-in-out infinite; }
    </style>
</head>
