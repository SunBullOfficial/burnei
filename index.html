<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>$BURNIE | The Architect of BNBChain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --brand: #F3BA2F; --gold-glow: rgba(243, 186, 47, 0.6); }
        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; overflow-x: hidden; width: 100%; }
        
        /* Grid dinâmica com ajuste de escala para mobile */
        .bg-grid { 
            background-image: radial-gradient(circle, #222 1px, transparent 1px); 
            background-size: clamp(20px, 5vw, 30px) clamp(20px, 5vw, 30px);
            animation: gridMove 20s linear infinite;
        }
        @keyframes gridMove { from { background-position: 0 0; } to { background-position: 60px 60px; } }

        /* Partículas de fogo */
        .fire-particle {
            position: absolute; width: 2px; height: 2px; background: var(--brand);
            border-radius: 50%; filter: blur(1px); animation: rise 4s infinite ease-in; opacity: 0;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(0); opacity: 0; }
        }

        /* Texto Dourado Animado */
        .gold-text { 
            background: linear-gradient(90deg, #F3BA2F, #FFF, #B8860B, #F3BA2F);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            animation: shine 3s linear infinite; font-weight: 900;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .hero-glow { filter: drop-shadow(0 0 20px var(--gold-glow)); animation: pulseGlow 4s infinite ease-in-out; }
        @keyframes pulseGlow { 0%, 100% { filter: drop-shadow(0 0 20px var(--gold-glow)); } 50% { filter: drop-shadow(0 0 50px var(--brand)); } }
        
        .btn-burnie {
            background: var(--brand); color: #000; font-weight: 900;
            padding: 0.8rem 1.5rem; border-radius: 99px; text-transform: uppercase;
            box-shadow: 0 0 20px rgba(243, 186, 47, 0.4); transition: 0.4s;
            display: inline-flex; align-items: center; justify-content: center;
            font-size: clamp(0.7rem, 2vw, 1rem);
        }
        .btn-burnie:hover { transform: scale(1.05); box-shadow: 0 0 40px var(--brand); }

        .card-glass { 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(15px); border-radius: clamp(20px, 5vw, 35px); transition: 0.5s;
            position: relative; overflow: hidden;
        }
        .card-glass:hover { border-color: var(--brand); background: rgba(243, 186, 47, 0.05); }

        .reveal { opacity: 0; transform: translateY(30px); transition: 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .animate-float { animation: float 6s ease-in-out infinite; }

        /* Ajuste de Texto para não cortar */
        .break-words { overflow-wrap: break-word; word-wrap: break-word; hyphens: auto; }
    </style>
</head>
<body class="bg-grid">

                    {mc: "$1M MC", t: "The Monument", b: "4,000,000", s: "20M Burned. Phase 1 complete. Phase 2 unlocks."}

</body>
