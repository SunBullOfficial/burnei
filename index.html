<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --brand: #F3BA2F; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; overflow-x: hidden; width: 100%; }
        
        .bg-grid { 
            background-image: radial-gradient(circle, #222 1px, transparent 1px); 
            background-size: 30px 30px;
            animation: gridMove 40s linear infinite;
        }
        @keyframes gridMove { from { background-position: 0 0; } to { background-position: 30px 30px; } }

        .gold-text { 
            background: linear-gradient(135deg, #F3BA2F 0%, #FFD700 50%, #B8860B 100%); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            font-weight: 900;
        }

        .hero-glow { filter: drop-shadow(0 0 30px rgba(243, 186, 47, 0.4)); }
        
        .btn-burnie {
            background: var(--brand); color: #000; font-weight: 900;
            padding: 1rem 2rem; border-radius: 99px; text-transform: uppercase;
            box-shadow: 0 0 20px rgba(243, 186, 47, 0.3); transition: 0.3s;
            display: inline-flex; align-items: center; justify-content: center;
        }

        .card-glass { 
            background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(10px); border-radius: 30px; transition: 0.4s;
            height: 100%;
        }
        .card-glass:hover { border-color: var(--brand); transform: translateY(-5px); }

        .pie-chart {
            width: 260px; height: 260px; border-radius: 50%;
            background: conic-gradient(var(--brand) 0% 76%, #DAA520 76% 96%, #333 96% 100%);
            display: flex; align-items: center; justify-content: center; position: relative;
        }
        .pie-chart::after { content: ""; position: absolute; width: 190px; height: 190px; background: #000; border-radius: 50%; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .animate-float { animation: float 5s ease-in-out infinite; }

        .reveal { opacity: 0; transform: translateY(30px); transition: 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* Mobile Fixes */
        @media (max-width: 640px) {
            .text-huge { font-size: 18vw !important; }
            .section-padding { padding-top: 5rem; padding-bottom: 5rem; }
        }
    </style>
</head>
